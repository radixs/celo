<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Celo GUI</title>
    <link rel="stylesheet" href="gui/css/app.css">
    <link rel="icon" type="image/png" href="gui/media/favicon.ico">
</head>
<body>

    <div id="app">
        <div id="header">
            <div id="menu">
                CELO
            </div>
            <div id="status_bar">
                status bar
            </div>
            <div id="toggle-bar">
                <button class="toggle button" id="worker_toggle">Worker off</button>
            </div>
        </div>
        <div id="windows">
            <div id="command_area">
                <div id="command_response">
                    Command response
                </div>
                <div id="command_input">
                    Command input
                </div>
            </div>
            <div id="state_area">
                <div id="visualization">
                    Visualizaiton
                </div>
                <div id="running_parameters">
                    Running parameters
                </div>
            </div>
        </div>
    </div>

    <script src="gui/js/app.js"></script>
</body>
</html>
