<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Celo GUI</title>
    <link rel="stylesheet" href="gui/css/app.css">
    <link rel="icon" type="image/png" href="gui/media/favicon.ico">
</head>
<body>

    <div id="app" class="flex_parent app">
        <div id="header" class="flex_child flex_parent header">
            <div id="logo" class="flex_child logo">
                CELO
            </div>
            <div id="status_bar" class="flex_child status_bar">
                status bar
            </div>
            <div id="toggle_bar" class="flex_child toggle_bar">
                <div class="toggle button" id="worker_toggle">Worker off</div>
            </div>
        </div>
        <div id="windows" class="flex_child flex_parent windows">
            <div id="command_area" class="flex_child flex_parent command_area">
                <div id="command_response" class="flex_child command_response">
                    Command response
                </div>
                <div id="command_input" class="flex_child command_input">
                    Command input
                </div>
            </div>
            <div id="state_area" class="flex_child flex_parent state_area">
                <div id="visualization" class="flex_child visualization">
                    Visualizaiton
                </div>
                <div id="running_parameters" class="flex_child running_parameters">
                    Running parameters
                </div>
            </div>
        </div>
    </div>

    <script src="gui/js/app.js"></script>
</body>
</html>
